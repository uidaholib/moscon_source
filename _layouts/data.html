---
layout: page
---

<button type="button" class="btn btn-clearwater btn-lg float-md-right" data-toggle="modal" data-target="#data">Download Data</button>
<!-- Modal -->
<div class="modal fade" id="data" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Download Metadata</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <a class="btn btn-clearwater col-md-6 col-md-offset-3" href="{{ '/data/metadata.csv' | absolute_url }}" target="_blank">CSV spreadsheet</a>
                <br>
                <a class="btn btn-clearwater col-md-6 col-md-offset-3 mt-2" href="{{ '/data/metadata.json' | absolute_url }}" target="_blank">JSON</a>
                <br>
                <a class="btn btn-clearwater col-md-6 col-md-offset-3 mt-2" href="{{ '/data/subjects.json' | absolute_url }}" target="_blank">Subjects JSON</a>
                <br>
                <a class="btn btn-clearwater col-md-6 col-md-offset-3 mt-2" href="{{ '/data/subjects.csv' | absolute_url }}" target="_blank">Subjects CSV</a>
                <br>
                <!--<a class="btn btn-secondary col-md-6 col-md-offset-3 mt-2" href="#">Download All Items</a>-->
                <a class="btn btn-clearwater col-md-6 col-md-offset-3 mt-2" href="{{ site.data.theme.repository }}" rel="noopener" target="_blank">Source Code</a>
                <br>
            </div>
        </div>
    </div>
</div>

{{ content }}

<div class="table-responsive-md">
    <table id="item-table" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Year</th>
                <th scope="col">Guests</th>
                <th>Link</th>
            </tr>
        </thead>
    </table>
</div>
